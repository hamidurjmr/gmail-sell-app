<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Sell - Earn Money Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 10% 30%, #667eea, #764ba2);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 20px, transparent 20px, transparent 40px);
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 20px 30px -10px rgba(102, 126, 234, 0.5);
        }

        .login-icon i {
            font-size: 50px;
            color: white;
        }

        .login-card h2 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-card p {
            color: #64748b;
            margin-bottom: 30px;
        }

        .feature-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: #f1f5f9;
            padding: 15px;
            border-radius: 50px;
            margin-bottom: 30px;
        }

        .feature-badge span {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
        }

        .google-btn {
            background: #1e293b;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .google-btn:hover {
            background: #0f172a;
            transform: translateY(-3px);
            box-shadow: 0 20px 30px -10px rgba(102, 126, 234, 0.5);
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            color: #94a3b8;
            font-size: 14px;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            min-height: 100vh;
        }

        /* Notifications */
        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
        }

        .notification {
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: slideIn 0.3s;
            border-left: 4px solid;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            border-color: #10b981;
            background: #d1fae5;
        }

        .notification.error {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .notification i {
            font-size: 20px;
        }

        .notification.success i { color: #10b981; }
        .notification.error i { color: #ef4444; }

        /* Navbar */
        .navbar {
            background: white;
            padding: 15px 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 28px;
            color: #667eea;
            background: #f1f5f9;
            padding: 10px;
            border-radius: 12px;
        }

        .logo span {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .balance {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 10px 20px -5px rgba(102, 126, 234, 0.4);
        }

        .logout-btn {
            background: #f1f5f9;
            color: #64748b;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: #e2e8f0;
            color: #1e293b;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #e2e8f0;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 40px -10px rgba(102, 126, 234, 0.3);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 25px;
            color: white;
        }

        .card-header h3 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .card-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #64748b;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 30px -10px rgba(102, 126, 234, 0.5);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-3px);
            box-shadow: 0 20px 30px -10px rgba(16, 185, 129, 0.4);
        }

        .min-withdrawal {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }

        .min-withdrawal i {
            color: #f59e0b;
        }

        /* History Tabs */
        .history-tabs {
            display: flex;
            gap: 10px;
            padding: 0 40px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 14px 30px;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: #64748b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            font-size: 14px;
        }

        .tab-btn:hover {
            background: #f1f5f9;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            box-shadow: 0 10px 20px -5px rgba(102, 126, 234, 0.4);
        }

        .history-section {
            padding: 0 40px 40px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .history-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
        }

        .history-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px -10px rgba(102, 126, 234, 0.2);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f5f9;
        }

        .history-title {
            font-weight: 700;
            color: #1e293b;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status {
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
        }

        .status.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status.accepted, .status.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status.rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .history-detail {
            color: #64748b;
            font-size: 14px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-detail i {
            width: 20px;
            color: #94a3b8;
        }

        .reason-text {
            background: #fef2f2;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 13px;
            color: #991b1b;
            border-left: 3px solid #ef4444;
        }

        .timestamp {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-icon">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <h2>Welcome Back!</h2>
            <p>Turn your old Gmails into cash</p>
            
            <div class="feature-badge">
                <i class="fas fa-dollar-sign" style="color: #667eea"></i>
                <span>Earn $3 each</span>
                <i class="fas fa-bolt" style="color: #764ba2"></i>
            </div>
            
            <button class="google-btn" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            
            <div class="secure-badge">
                <i class="fas fa-shield-alt"></i>
                <span>256-bit Secure Encryption</span>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>

        <!-- Navbar -->
        <div class="navbar">
            <div class="logo">
                <i class="fas fa-envelope-open-text"></i>
                <span>GmailSell</span>
            </div>
            <div class="user-info">
                <div class="balance" id="balance">$0.00</div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Sell Card -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-shopping-cart"></i> Sell Gmail</h3>
                    <p>Get paid $3 for each valid account</p>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Gmail Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="form-control" id="gmail" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="text" class="form-control" id="password" placeholder="Enter password">
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="sellGmail()">
                        <i class="fas fa-paper-plane"></i>
                        Submit & Earn $3
                    </button>
                </div>
            </div>

            <!-- Withdraw Card -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-money-bill-wave"></i> Withdraw Funds</h3>
                    <p>Minimum withdrawal $10</p>
                </div>
                <div class="card-body">
                    <div class="min-withdrawal">
                        <i class="fas fa-info-circle"></i>
                        Available Balance: <strong id="availableBalance">$0.00</strong>
                    </div>
                    <div class="form-group">
                        <label>Bitcoin Address</label>
                        <div class="input-group">
                            <i class="fab fa-bitcoin"></i>
                            <input type="text" class="form-control" id="btc" placeholder="Enter BTC address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Amount ($)</label>
                        <div class="input-group">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="number" class="form-control" id="amount" placeholder="Min $10" min="10" step="0.01">
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="withdraw()">
                        <i class="fas fa-hand-holding-usd"></i>
                        Request Withdrawal
                    </button>
                </div>
            </div>
        </div>

        <!-- History Tabs -->
        <div class="history-tabs">
            <button class="tab-btn active" onclick="showTab('sell')">
                <i class="fas fa-envelope"></i> Sell History
            </button>
            <button class="tab-btn" onclick="showTab('withdrawal')">
                <i class="fas fa-money-bill-wave"></i> Withdrawal History
            </button>
            <button class="tab-btn" onclick="showTab('all')">
                <i class="fas fa-history"></i> All Transactions
            </button>
        </div>

        <!-- Sell History -->
        <div id="sellHistory" class="history-section">
            <div id="sellGrid" class="history-grid"></div>
        </div>

        <!-- Withdrawal History -->
        <div id="withdrawalHistory" class="history-section hidden">
            <div id="withdrawalGrid" class="history-grid"></div>
        </div>

        <!-- All History -->
        <div id="allHistory" class="history-section hidden">
            <div id="allGrid" class="history-grid"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCF7UcnAVIZFX9bHydLsh7BX9OrqXq5nfA",
            authDomain: "sell-app-c066a.firebaseapp.com",
            projectId: "sell-app-c066a",
            storageBucket: "sell-app-c066a.firebasestorage.app",
            messagingSenderId: "69684837328",
            appId: "1:69684837328:web:05dedc991c1549417c57d5"
        };

        // Initialize
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let sellRequests = [];
        let withdrawals = [];

        // Auth State
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // Create user if new
                const userRef = db.collection('users').doc(user.uid);
                userRef.get().then((doc) => {
                    if (!doc.exists) {
                        userRef.set({
                            email: user.email,
                            balance: 0,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                });
                
                // Load data
                loadUserData();
                
                showNotification('‚úÖ Welcome back, ' + user.email.split('@')[0], 'success');
            } else {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        // Login
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => {
                showNotification('Login failed: ' + error.message, 'error');
            });
        }

        // Logout
        function logout() {
            auth.signOut();
        }

        // Load User Data
        function loadUserData() {
            if (!currentUser) return;

            // Load balance
            db.collection('users').doc(currentUser.uid).onSnapshot((doc) => {
                if (doc.exists) {
                    const balance = doc.data().balance || 0;
                    document.getElementById('balance').textContent = '$' + balance.toFixed(2);
                    document.getElementById('availableBalance').textContent = '$' + balance.toFixed(2);
                }
            });

            // Load sell requests
            db.collection('sellRequests')
                .where('userId', '==', currentUser.uid)
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    sellRequests = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        sellRequests.push({
                            id: doc.id,
                            ...data,
                            timestamp: data.timestamp?.toDate() || new Date()
                        });
                        
                        // Check for status changes
                        if (data.status === 'accepted') {
                            showNotification('üéâ Your Gmail was accepted! +$3 added', 'success');
                        } else if (data.status === 'rejected') {
                            showNotification('‚ùå Gmail rejected: ' + (data.reason || 'No reason'), 'error');
                        }
                    });
                    
                    // Update displays
                    displaySellHistory();
                    displayAllHistory();
                }, (error) => {
                    if (error.message.includes('index')) {
                        showNotification('‚è≥ Indexes are being created... Please wait 2-3 minutes', 'info');
                    }
                });

            // Load withdrawals
            db.collection('withdrawals')
                .where('userId', '==', currentUser.uid)
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    withdrawals = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        withdrawals.push({
                            id: doc.id,
                            ...data,
                            timestamp: data.timestamp?.toDate() || new Date()
                        });
                        
                        if (data.status === 'completed') {
                            showNotification('üí∞ Withdrawal of $' + data.amount + ' completed!', 'success');
                        }
                    });
                    
                    // Update displays
                    displayWithdrawalHistory();
                    displayAllHistory();
                }, (error) => {
                    if (error.message.includes('index')) {
                        showNotification('‚è≥ Indexes are being created... Please wait 2-3 minutes', 'info');
                    }
                });
        }

        // Sell Gmail
        function sellGmail() {
            const gmail = document.getElementById('gmail').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!gmail || !password) {
                showNotification('Please fill all fields', 'error');
                return;
            }
            
            if (!gmail.includes('@') || !gmail.includes('.')) {
                showNotification('Enter a valid email address', 'error');
                return;
            }
            
            db.collection('sellRequests').add({
                userId: currentUser.uid,
                userEmail: currentUser.email,
                gmail: gmail,
                password: password,
                status: 'pending',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('gmail').value = '';
                document.getElementById('password').value = '';
                showNotification('‚úÖ Request submitted! Waiting for admin approval.', 'success');
            }).catch(error => {
                showNotification('Error: ' + error.message, 'error');
            });
        }

        // Withdraw
        function withdraw() {
            const btc = document.getElementById('btc').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            
            if (!btc || !amount) {
                showNotification('Please fill all fields', 'error');
                return;
            }
            
            if (amount < 10) {
                showNotification('Minimum withdrawal is $10', 'error');
                return;
            }
            
            if (!btc.startsWith('1') && !btc.startsWith('3') && !btc.startsWith('bc1')) {
                showNotification('Enter a valid Bitcoin address', 'error');
                return;
            }
            
            db.collection('users').doc(currentUser.uid).get().then((doc) => {
                const balance = doc.data().balance || 0;
                
                if (amount > balance) {
                    showNotification('Insufficient balance', 'error');
                    return;
                }
                
                db.collection('withdrawals').add({
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    bitcoinAddress: btc,
                    amount: amount,
                    userBalance: balance,
                    status: 'pending',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    document.getElementById('btc').value = '';
                    document.getElementById('amount').value = '';
                    showNotification('üí∞ Withdrawal requested! Admin will process soon.', 'success');
                });
            });
        }

        // Show Tab
        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('sellHistory').classList.add('hidden');
            document.getElementById('withdrawalHistory').classList.add('hidden');
            document.getElementById('allHistory').classList.add('hidden');
            
            if (tab === 'sell') {
                document.getElementById('sellHistory').classList.remove('hidden');
                displaySellHistory();
            } else if (tab === 'withdrawal') {
                document.getElementById('withdrawalHistory').classList.remove('hidden');
                displayWithdrawalHistory();
            } else {
                document.getElementById('allHistory').classList.remove('hidden');
                displayAllHistory();
            }
        }

        // Display Sell History
        function displaySellHistory() {
            const grid = document.getElementById('sellGrid');
            
            if (sellRequests.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 60px; background: white; border-radius: 20px;"><i class="fas fa-inbox" style="font-size: 50px; color: #cbd5e1; margin-bottom: 15px;"></i><h3 style="color: #64748b;">No sell requests yet</h3><p style="color: #94a3b8;">Start selling your Gmails now!</p></div>';
                return;
            }
            
            let html = '';
            sellRequests.forEach(req => {
                const date = req.timestamp ? new Date(req.timestamp).toLocaleString() : 'Just now';
                
                html += `
                    <div class="history-card">
                        <div class="history-header">
                            <span class="history-title"><i class="fas fa-envelope" style="color: #667eea"></i> ${req.gmail}</span>
                            <span class="status ${req.status}">${req.status}</span>
                        </div>
                        <div class="history-detail"><i class="fas fa-lock"></i> Password: ${req.password}</div>
                        ${req.status === 'accepted' ? '<div class="history-detail" style="color: #10b981"><i class="fas fa-check-circle"></i> +$3 earned</div>' : ''}
                        ${req.reason ? `<div class="reason-text"><i class="fas fa-exclamation-triangle"></i> ${req.reason}</div>` : ''}
                        <div class="timestamp"><i class="far fa-clock"></i> ${date}</div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }

        // Display Withdrawal History
        function displayWithdrawalHistory() {
            const grid = document.getElementById('withdrawalGrid');
            
            if (withdrawals.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 60px; background: white; border-radius: 20px;"><i class="fas fa-money-bill-wave" style="font-size: 50px; color: #cbd5e1; margin-bottom: 15px;"></i><h3 style="color: #64748b;">No withdrawal requests</h3><p style="color: #94a3b8;">Request your first withdrawal</p></div>';
                return;
            }
            
            let html = '';
            withdrawals.forEach(w => {
                const date = w.timestamp ? new Date(w.timestamp).toLocaleString() : 'Just now';
                
                html += `
                    <div class="history-card">
                        <div class="history-header">
                            <span class="history-title"><i class="fab fa-bitcoin" style="color: #f59e0b"></i> $${w.amount}</span>
                            <span class="status ${w.status}">${w.status}</span>
                        </div>
                        <div class="history-detail"><i class="fas fa-link"></i> BTC: ${w.bitcoinAddress.substring(0, 12)}...</div>
                        <div class="history-detail"><i class="fas fa-wallet"></i> Balance before: $${w.userBalance}</div>
                        <div class="timestamp"><i class="far fa-clock"></i> ${date}</div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }

        // Display All History
        function displayAllHistory() {
            const grid = document.getElementById('allGrid');
            let all = [];
            
            sellRequests.forEach(s => {
                all.push({
                    icon: 'üìß',
                    title: s.gmail,
                    status: s.status,
                    detail1: 'Password: ' + s.password,
                    detail2: s.status === 'accepted' ? '+$3' : '',
                    reason: s.reason,
                    timestamp: s.timestamp
                });
            });
            
            withdrawals.forEach(w => {
                all.push({
                    icon: 'üí∞',
                    title: '$' + w.amount,
                    status: w.status,
                    detail1: 'BTC: ' + w.bitcoinAddress.substring(0, 12) + '...',
                    detail2: 'Balance: $' + w.userBalance,
                    timestamp: w.timestamp
                });
            });
            
            all.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (all.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 60px; background: white; border-radius: 20px;"><i class="fas fa-history" style="font-size: 50px; color: #cbd5e1; margin-bottom: 15px;"></i><h3 style="color: #64748b;">No transactions yet</h3><p style="color: #94a3b8;">Your activity will appear here</p></div>';
                return;
            }
            
            let html = '';
            all.forEach(t => {
                const date = t.timestamp ? new Date(t.timestamp).toLocaleString() : 'Just now';
                
                html += `
                    <div class="history-card">
                        <div class="history-header">
                            <span class="history-title">${t.icon} ${t.title}</span>
                            <span class="status ${t.status}">${t.status}</span>
                        </div>
                        <div class="history-detail">${t.detail1}</div>
                        ${t.detail2 ? `<div class="history-detail">${t.detail2}</div>` : ''}
                        ${t.reason ? `<div class="reason-text">‚ùå ${t.reason}</div>` : ''}
                        <div class="timestamp"><i class="far fa-clock"></i> ${date}</div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }

        // Show Notification
        function showNotification(message, type) {
            const area = document.getElementById('notifications');
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            
            let icon = type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';
            
            notif.innerHTML = `
                <i class="fas ${icon}"></i>
                <div>${message}</div>
            `;
            
            area.appendChild(notif);
            
            setTimeout(() => {
                notif.style.animation = 'slideIn 0.3s reverse';
                setTimeout(() => notif.remove(), 300);
            }, 5000);
        }
    </script>
</body>
</html>
